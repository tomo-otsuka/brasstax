<svg
  width="220"
  height="60"
  viewBox="0 0 220 60"
  xmlns="http://www.w3.org/2000/svg"
>
  <defs>
    <radialGradient
      id="brassGradient"
      cx="50%"
      cy="50%"
      r="50%"
      fx="30%"
      fy="30%"
    >
      <stop offset="0%" style="stop-color:#f7de98;" />
      <stop offset="100%" style="stop-color:#b08d57;" />
    </radialGradient>
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1" />
      <feOffset dx="1" dy="1" result="offsetblur" />
      <feFlood flood-color="rgba(0,0,0,0.3)" />
      <feComposite in2="offsetblur" operator="in" />
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Merriweather:wght@700&display=swap');
    </style>
  </defs>

  <text
    x="10"
    y="45"
    font-family="'Merriweather', serif"
    font-size="32"
    fill="#333"
  >
    Brass
  </text>

  <!-- Tack -->
  <g transform="translate(110, 15)" filter="url(#dropShadow)">
    <!-- Tack head -->
    <circle cx="10" cy="10" r="10" fill="url(#brassGradient)" />
    <path d="M 10 20 L 8 35 L 12 35 Z" fill="#a0845e" />
    <!-- Tack crossbar -->
    <rect x="0" y="8" width="20" height="4" fill="#c8a97e" rx="2" />
  </g>

  <text
    x="135"
    y="45"
    font-family="'Merriweather', serif"
    font-size="32"
    fill="#333"
  >
    ax
  </text>
</svg>