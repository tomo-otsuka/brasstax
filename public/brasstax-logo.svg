<svg
  width="200"
  height="60"
  viewBox="0 0 200 60"
  xmlns="http://www.w3.org/2000/svg"
>
  <defs>
    <radialGradient
      id="brassGradient"
      cx="50%"
      cy="50%"
      r="50%"
      fx="50%"
      fy="50%"
    >
      <stop offset="0%" style="stop-color:#f7de98;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#d4ac6e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b08d57;stop-opacity:1" />
    </radialGradient>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&display=swap');
    </style>
  </defs>

  <text
    x="10"
    y="45"
    font-family="'Roboto Slab', serif"
    font-size="30"
    fill="#333"
  >
    Brass
  </text>

  <g transform="translate(100, 20)">
    <circle cx="10" cy="10" r="10" fill="url(#brassGradient)" />
    <line x1="10" y1="20" x2="10" y2="35" stroke="#b08d57" stroke-width="2" />
    <line x1="0" y1="10" x2="20" y2="10" stroke="#b08d57" stroke-width="2" />
  </g>

  <text
    x="125"
    y="45"
    font-family="'Roboto Slab', serif"
    font-size="30"
    fill="#333"
  >
    ax
  </text>
</svg>