<svg
  width="220"
  height="60"
  viewBox="0 0 220 60"
  xmlns="http://www.w3.org/2000/svg"
>
  <defs>
    <radialGradient
      id="brassGradient"
      cx="50%"
      cy="50%"
      r="50%"
      fx="50%"
      fy="50%"
    >
      <stop offset="0%" style="stop-color:#e6c9a7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#c8a97e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a0845e;stop-opacity:1" />
    </radialGradient>
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1" />
      <feOffset dx="1" dy="1" result="offsetblur" />
      <feFlood flood-color="rgba(0,0,0,0.2)" />
      <feComposite in2="offsetblur" operator="in" />
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Merriweather:wght@700&display=swap');
    </style>
  </defs>

  <text
    x="10"
    y="45"
    font-family="'Merriweather', serif"
    font-size="32"
    fill="#333"
  >
    Brass
  </text>

  <g transform="translate(110, 18)" filter="url(#dropShadow)">
    <circle cx="10" cy="10" r="10" fill="url(#brassGradient)" />
    <line x1="10" y1="20" x2="10" y2="35" stroke="#a0845e" stroke-width="2" />
    <line x1="0" y1="10" x2="20" y2="10" stroke="#a0845e" stroke-width="2" />
  </g>

  <text
    x="135"
    y="45"
    font-family="'Merriweather', serif"
    font-size="32"
    fill="#333"
  >
    ax
  </text>
</svg>
